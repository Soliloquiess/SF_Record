<!DOCTYPE html>
<html>
<head>

	<title>Insert title here</title>

	<style type="text/css">
		@import url("./mystyle.css"); /*외부 파일 형식*/

<body>
	<h1>css test</h1>
	<h2 style="color:pink;">세계 3대 미항</h2> <!-- inline 형식  -->
