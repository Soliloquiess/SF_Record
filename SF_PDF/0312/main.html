<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div>
				<button type="button" class="btn btn-dark btn-sm">Sign Up</button>
				<button type="button" class="btn btn-dark btn-sm">Login</button>
			</div>
		</div>
		<div class="header-menu">
			<div class="logo_img">
				<img src="../img/logo.jpeg" alt="logo" width="200px">
			</div>
			<div class="menu">
				<button type="button" class="btn btn-outline-light text-dark btn-lg">공지사항</button>
				<button type="button" class="btn btn-outline-light text-dark btn-lg">오늘의 뉴스</button>
			</div>
		</div>
	</header>



  <hr>
  <section class="page-section" id="contact">
		<div class="container">
			<!-- Contact Section Heading-->
			<div class="text-center">
				<h2 class="page-section-heading text-secondary d-inline-block mb-0">CONTACT</h2>
			</div>
		
			<!-- Contact Section Content-->
			<div class="row justify-content-center">
				<div class="col-lg-4">
					<div class="d-flex flex-column align-items-center">
						<div class="icon-contact mb-3">
							<i class="fas fa-mobile-alt"></i>
						</div>
						<div class="text-muted">Phone</div>
						<div class="lead font-weight-bold">1544-9001</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="d-flex flex-column align-items-center">
						<div class="icon-contact mb-3">
							<i class="far fa-envelope"></i>
						</div>
						<div class="text-muted">Email</div>
						<a class="lead font-weight-bold" href="mailto:name@example.com"
							style="color: black">name@example.com</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer text-center">
		<div class="container">
			<div class="row">
				
					
				<!-- Footer About Text-->
				<div class="col-lg-4">
					<h4 class="mb-4">ABOUT 행복한 집</h4>
					<p class="pre-wrap lead mb-0">ㅇㅁㄻㄴㅇㄱㅁㄴㅇㄱ</p>
				</div>
	</footer>



</div>
</body>
</html>
